<!DOCTYPE html>
<html>
<lang="en">

  <head>
    <link rel="stylesheet" type="text/css" href="./Calculator1.css">
  </head>

  <body>
    <div class="calc">
      <section class="screen">
        0
      </section>
      <section class="calc-buttons">
        <div class="calc-row">
          <button class="double calc-button">Clear</button>
          <button class="calc-button">Back</button>
          <button class="calc-button">รท</button>
        </div>

        <div class="calc-row">
          <button class="calc-button">7</button>
          <button class="calc-button">8</button>
          <button class="calc-button">9</button>
          <button class="calc-button">x</button>
        </div>

        <div class="calc-row">
          <button class="calc-button">4</button>
          <button class="calc-button">5</button>
          <button class="calc-button">6</button>
          <button class="calc-button">-</button>
        </div>

        <div class="calc-row">
          <button class="calc-button">1</button>
          <button class="calc-button">2</button>
          <button class="calc-button">3</button>
          <button class="calc-button">+</button>
        </div>

        <div class="calc-row">
          <button class="triple calc-button">0</button>
          <button class="calc-button">=</button>
        </div>
      </section>
      <script src="./calculator1.js"></script>
  </body>

</html>
